<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script
  src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

  <a-scene shadow="type: pcfsoft" stats embedded arjs=" detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; sourceType: webcam; debugUIEnabled: false;
    sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
    renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

    <!-- Add Text -->
    <a-entity text="value: Use Landscape Orientation;"></a-entity>

    <!-- Light Settings -->

    <a-entity position="0 2.25 -15" particle-system="preset: dust" size="100" particleCount="8000"></a-entity>
    <a-entity
      light="type: directional; color: #EEE; castShadow: true; intensity: 1.7; shadowCameraNear: 5 ; shadowCameraFar:500  ;shadowCameraVisible: true "
      position="-1 1.4 0.2"></a-entity>
    <a-entity light="type: ambient; color: #CCC; intensity: 1.0"></a-entity>


    <!-- STUDENT 01 _ XU-->

      <a-entity position="0 0 0" scale="9.0 9.0 9.0" class="clickable" gesture-handler="minScale: 0.1; maxScale:5.0"
        animation-mixer="loop:repeat" shadow="cast:true" shadow="receive:true"
        gltf-model="https://whispering-island-99528.herokuapp.com/https://raw.githubusercontent.com/AugmentedRealities/augmentedrealities.github.io/main/assets/01_XU/3d/3d.gltf">
      </a-entity>
